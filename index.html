<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-16">Welcome To <span class="text-red-600">Your Account</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class=" grid grid-cols-3 gap-4 justify-center align-center">
            <div class="bg-blue-400 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-3xl py-4">$<span id="total-deposit">00</span></h4>

            </div>
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-3xl py-4">$<span id="total-withdraw">00</span></h4>
            </div>
            <div class="bg-red-400 p-8 rounded"> 
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-3xl py-4">$<span id="total">200</span></h4>
            </div>
        </section>
        <section class=" grid grid-cols-2 gap-4 justify-center align-center mt-8">
            <div class="bg-pink-600 p-4 rounded">
                <h3 class="text-2xl text-white">Deposit Money</h3>
                <input id="deposit" type="text"  placeholder="Enter amount" class=" text-xl block my-2 p-2 rounded border border-black">
                <button id="deposit-btn" class="font-semibold bg-yellow-400 block my-2 p-2 border border-black rounded ">Deposit</button>
            </div>
            <div class="bg-purple-600 p-4 rounded">
                <h3 class="text-2xl text-white">Withdraw Money</h3>
                <input id="withdraw" type="text" placeholder="Enter amount" class=" text-xl block my-2 p-2 rounded border border-black">
                <button id="withdraw-btn" class="font-semibold bg-yellow-400 block my-2 p-2 border border-black rounded ">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/account.js"></script>
</body>
</html>
