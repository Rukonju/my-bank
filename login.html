<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank | Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8">Welcome To <span class="text-red-400">My Bank</span></h1>
    </header>
    <main>
        <section class="mx-auto w-3/5 bg-green-200 py-4">
            <h1 class="text-4xl m-4 p-2 ">Login and go to your bank</h1>
            <div>
                <input id="user-email" class="block m-4 p-2 w-3/5 rounded border border-black" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="block m-4 p-2 w-2/5 rounded border border-black" type="password" placeholder="Enter Your password">
                <button id="login-btn" class=" block m-4 p-2  bg-blue-600 text-white font-semibold rounded border border-yellow-500 ">Click me</button>
            </div>
        </section>
    </main>     
    <script src="js/click-btn.js"></script>
    
</body>
</html>
